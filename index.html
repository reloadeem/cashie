<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator kodów BLIK</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #000;
            padding: 20px;
        }

        #header img {
            max-width: 200px;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
        }

        #clock {
            font-size: 16px;
            color: #1e90ff;
        }

        #content {
            font-size: 24px;
            margin: 20px 0;
        }

        footer {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://seeklogo.com/images/B/blik-logo-A759DC4120-seeklogo.com.png" alt="BLIK Logo">
        <h1>Generator kodów BLIK</h1>
        <p>Bezpłatne narzędzie do generowania kodów BLIK</p>
    </div>
    <div id="content">
        <div id="clock">00:30</div>
        <div id="codes">123 456</div>
        <p>Wymagane potwierdzenie: <span id="confirmation">TAK</span></p>
        <p>Kwota (jeśli użyty): <span id="amount">123 PLN</span></p>
        <p>Użyty: <span id="used">TAK</span></p>
    </div>
    <footer>
        <p> Mirror: liftium.space/cashie </p>
    </footer>
    <script>
        function updateClock() {
            const clock = document.getElementById("clock");
            const currentTime = new Date();
            const seconds = currentTime.getSeconds() % 30;
            const remainingTime = 30 - seconds;
            clock.textContent = `00:${remainingTime < 10 ? '0' : ''}${remainingTime}`;
        }

        function updateCodes() {
            const codes = document.getElementById("codes");
            const randomCodes = `${Math.floor(Math.random() * 1000)} ${Math.floor(Math.random() * 1000)}`;
            codes.textContent = randomCodes;
        }

        function updateConfirmation() {
            const confirmation = document.getElementById("confirmation");
            const randomConfirmation = Math.random() < 0.5 ? "TAK" : "NIE";
            confirmation.textContent = randomConfirmation;
            
            if (randomConfirmation === "NIE") {
                // Jeśli potwierdzenie jest "NIE", ukryj kwotę
                const amount = document.getElementById("amount");
                amount.style.display = "none";
            } else {
                // W przeciwnym razie pokaż kwotę
                const amount = document.getElementById("amount");
                amount.style.display = "inline";
            }
        }

        function updateAmount() {
            const amount = document.getElementById("amount");
            const randomAmount = Math.floor(Math.random() * 782);
            amount.textContent = `${randomAmount} PLN`;
        }

        function updateUsed() {
            const used = document.getElementById("used");
            const randomUsed = Math.random() < 0.5 ? "TAK" : "NIE";
            used.textContent = randomUsed;
        }

        setInterval(updateClock, 1000);
        setInterval(updateCodes, 30000);
        setInterval(updateConfirmation, 30000);
        setInterval(updateAmount, 30000);
        setInterval(updateUsed, 30000);

        updateClock();
        updateCodes();
        updateConfirmation();
        updateAmount();
        updateUsed();
    </script>
</body>
</html>
